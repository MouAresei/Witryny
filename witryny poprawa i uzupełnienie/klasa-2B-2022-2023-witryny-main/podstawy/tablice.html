        <script>
            let tablica = [];

            tablica[0] = 15;
            tablica[1] = "Ala";       
            tablica[2] = "78";
            tablica[4] = true;
			//tablica[59] = false;

            document.write("Rozmiar tablicy: " + tablica.length + "<br/>");
            for (let i = 0; i < tablica.length; i++)
            {
                document.write(tablica[i] + "<br/>");
            }
				
				
            function WyswietlZawartoscTablicy(param)
            {
                for (let i = 0; i < param.length; i++)
                {
                    document.write(param[i] + "<br/>");
                }
            }
            WyswietlZawartoscTablicy(tablica);
            WyswietlZawartoscTablicy(15);

            function WyswietlParametry(p1, p2)
            {
                document.write(p1 + "<br/>");
                document.write(p2 + "<br/>");

                document.write("Wyświetlenie wszystkich parametrów<br/>");
                for (let i = 0; i < arguments.length; i++)
                    document.write(arguments[i] + "<br/>");
            }

            document.write("*************************<br/>");
            WyswietlParametry(3, 7, 99, 15, 78);
